<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string!', '⚠')

    // Styled
    console.log('%c i am a text ', 'font-size:30px; background:blue;')

    // warning!
    console.warn("this is a warning");

    // Error :|
    console.error("this is a erorr");

    // Info
    console.info('this is info')

    // Testing
    console.assert(1==2, 'this is wrong');

    const p = document.querySelector("p");

    console.assert(p.classList.contains('notanything'),'thats wrong');



    // clearing
   // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('tarun');
    console.count("tarni");
    console.count('tarun');
    console.count("tarni");
    console.count('tarun');
    console.count('tarun');
    console.count("tarni");
    console.count('tarun');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
        console.table(dogs);
  </script>
</body>
</html>
